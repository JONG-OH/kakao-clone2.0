<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da8e6d0d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status__column">
            <span class="status__clock">13:54</span>
        </div>
        <div class="status__column"></div>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__meassage">
            <span class="chat__timestamp">Friyday, January 11, 2019</span>
            <li class="incoming-message message">
                <img src="image/avatar.jpg" alt="g-avator" class="g-avator"/>
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>
                </div>
                <span class="message__timestamp">15:19</span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp">15:19</span>
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                </div>
            </li>
        </ul>

    </main>
    <div class="chat__write">
        <div class="chat__wiite-column">
            <i class="far fa-plus-square"></i>
        </div>
        <input type="text" placeholder="Send message" class="chat__write-input"/>
        <div class="chat__wiite-column">
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
        </div>
        
    </div>
</body>
</html>
